<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
    href="//unpkg.com/tailwindcss@^2/dist/tailwind.min.css"">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      .object-cover {
        object-fit: contain;
      }

      #logout_button {
        display: none;
      }

      #warning_modal {
        display: none;
      }

      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }

      /* Modal Content */
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 24%;
      }

      .max-w-xs {
        max-width: 20rem;
        margin-top: 40px;
      }

      img.main_image {
        height: 100%;
        width: 100%;
      }

      /* The Close Button */
      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        margin-top: -15px;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
    </style>

    <title>Main</title>
  </head>
  <body>
    <script>
      var cont = 0;
      function loopSlider() {
        var xx = setInterval(function () {
          switch (cont) {
            case 0: {
              $("#slider-1").fadeOut(400);
              $("#slider-2").delay(400).fadeIn(400);
              $("#sButton1").removeClass("bg-purple-800");
              $("#sButton2").addClass("bg-purple-800");
              cont = 1;

              break;
            }
            case 1: {
              $("#slider-2").fadeOut(400);
              $("#slider-1").delay(400).fadeIn(400);
              $("#sButton2").removeClass("bg-purple-800");
              $("#sButton1").addClass("bg-purple-800");

              cont = 0;

              break;
            }
          }
        }, 8000);
      }

      function reinitLoop(time) {
        clearInterval(xx);
        setTimeout(loopSlider(), time);
      }

      function sliderButton1() {
        $("#slider-2").fadeOut(400);
        $("#slider-1").delay(400).fadeIn(400);
        $("#sButton2").removeClass("bg-purple-800");
        $("#sButton1").addClass("bg-purple-800");
        reinitLoop(4000);
        cont = 0;
      }

      function sliderButton2() {
        $("#slider-1").fadeOut(400);
        $("#slider-2").delay(400).fadeIn(400);
        $("#sButton1").removeClass("bg-purple-800");
        $("#sButton2").addClass("bg-purple-800");
        reinitLoop(4000);
        cont = 1;
      }

      $(window).ready(function () {
        $("#slider-2").hide();
        $("#sButton1").addClass("bg-purple-800");

        loopSlider();
      });
    </script>

    <!-- Modal script -->
    <script>
      //check if user is logged in
      let user = sessionStorage.getItem("user");

      if (user != undefined) {
        document.getElementById("login_btn").style.display = "none";
        document.getElementById("logout_button").style.display = "block";
      } else {
        document.getElementById("login_btn").style.display = "block";
        document.getElementById("logout_button").style.display = "none";
      }

      const handleLogout = () => {
        document.getElementById("login_btn").style.display = "block";
        document.getElementById("logout_button").style.display = "none";
        sessionStorage.removeItem("user");
      };

      var modal = document.getElementById("myModal");
      var btn = document.getElementById("login_btn");

      btn.onclick = function () {
        modal.style.display = "block";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      const handleLogin = () => {
        let url = "http://localhost:8000/authenticate";

        email = document.getElementById("username");
        password = document.getElementById("password");
        document.getElementById("span_alert");

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            let response = JSON.parse(xhttp.responseText);

            if (response["authorized"] == "true") {
              modal.style.display = "none";
              sessionStorage.setItem("user", response["id"]); //login user
              document.getElementById("login_btn").style.display = "none";
              document.getElementById("logout_button").style.display = "block";
            }

            if (response["authorized"] == "false") {
              document.getElementById("alert_span").innerHTML =
                "Not authorized yet!";
              document.getElementById("warning_modal").style.display = "block";
            }

            if (response["authorized"] == "no") {
              document.getElementById("alert_span").innerHTML = "No such user!";
              document.getElementById("warning_modal").style.display = "block";
            }
          }
        };
        xhttp.open("POST", url, true);
        xhttp.setRequestHeader(
          "Content-type",
          "application/x-www-form-urlencoded"
        );
        xhttp.send(`email=${email.value}&lname=${password.value}`);
      };
    </script>

    <!-- Modal script end -->
